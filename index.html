---
layout: default
---
<script type="application/javascript">
    // Assign search data for emoji-list.js
    // @formatter:off
    window.SEARCH_DATA = {
    {% for emoji in site.emoji -%}
    {% assign emoji_source = site.emoji_source | where:"title", emoji.title | first -%}
{{""}}    "{{ emoji.relative_path }}": {
            "title": "{{ emoji.title }}",
            "svgUrl": "{{ emoji_source.url }}",
            "pngUrl": "https://resvg.emoji.lgbt/api/v1/7a31cfe8/{{ emoji.slug }}.png?width=128",
            "detailsUrl": "{{ emoji.url }}",
        },
    {% endfor -%}
    };
    // @formatter:on
</script>
<script defer src="{{ '/assets/js/emoji-list.js' | relative_url }}"></script>

<div class="d-flex is-flex-direction-column is-align-items-center">
    <div class="mb-3">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="search-bar">Search</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input id="search-bar" class="input" type="text" placeholder="e.g. aro, ghost">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="emoji-tiles" style="gap: 10px;" class="d-flex is-flex-wrap-wrap is-justify-content-center">
    </div>
</div>
